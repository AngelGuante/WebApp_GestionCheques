<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="es">

<head th:replace="pages/Util/Fragments :: head">
</head>

<body>
    <nav th:replace="pages/Util/Fragments :: nav">
    </nav>

    <!-- MENU -->
    <div class="container-fluid p-1 color-2">
        <a class="btn p-1 color-3 letrasColor1 sombra" th:href="@{/admin/form}">
            <label class="font-weight-bold h5">Crear Usuario</label>
            <img class="mx-2" th:src="@{/images/agregar.png}" width="26" height="26" />
        </a>
    </div>

    <div class="container" id="Panel_VerUsuarios">
        <!-- FORMULARIO -->
        <form class="form-group mt-4" th:action="@{/BuscarUsurioForm}" method="POST">
            <div class="input-group">
                <input class="col-sm-11" name="BuscarUsurioForm" type="text" placeholder="Buscar Usuario" />
                <div class="input-group-append">
                    <img class="mx-2" th:src="@{/images/Buscar.png}" width="26" height="26" />
                </div>
            </div>
        </form>

        <!-- REGISTROS -->
        <div class="card p-0 bg-light sombra">
            <div class="card-body p-0">
                <div class="card-title m-0">                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       
                    <p class="font-weight-bold m-0 pl-2 py-1 h4 color-3">USUARIOS</p>
                </div>
                <table class="table m-0 color-4">
                    <thead class="thead">
                        <tr>
                            <th>ID</th>
                            <th>Usuario</th>
                            <th>Nombre</th>
                            <th class="text-center">Pagos Creados</th>
                            <th class="text-center">Editar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="lead text-uppercase" th:each="usuario: ${Usuarios}">
                            <td th:text="${usuario.id}"></td>
                            <td th:text="${usuario.username}"></td>
                            <td th:text="${usuario.firtsName} + ' ' + ${usuario.lastName}"></td>
                            <td class="text-center">
                                <a class="btn color-5 letrasColor1"
                                    th:href="@{/Ver/Pagos/} + ${usuario.id} + '/' + ${usuario.firtsName} + '/' + ${usuario.lastName}+ '/'">
                                    <img class="mx-2" th:src="@{/images/Ver.png}" width="20" height="20" />
                                </a>
                            </td>
                            <td class="text-center">
                                <a class="btn btn-success letrasColor1" th:href="@{/admin/form/} + ${usuario.id}">
                                    <img class="mx-2" th:src="@{/images/edit.png}" width="20" height="20" />
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- PAGINATOR -->
            <div th:replace="pages/Util/Fragments :: paginator"></div>
        </div>
</body>

<!-- FOOTER -->
<footer th:replace="pages/Util/Fragments :: footer">
</footer>

</html>
